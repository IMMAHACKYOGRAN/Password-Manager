<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Password Manager | Home Page</title>
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="../css/dashboard.css">
    </head>
    <body class="shrink">
        <nav>
            <div class="sidebar-top">
                <i class='bx bx-menu' id="shrink-btn"></i>
                <h3 class="hide">Name</h3>
            </div>
            <div class="search">
                <i class='bx bx-search'></i>
                <input type="text" class="hide" placeholder="Search...">
            </div>
            <div class="sidebar-links">
                <div class="header hide">Links</div>
                <ul>
                    <div class="active-tab"></div>
                    <li>
                        <a class="active" data-active="0">
                            <div class="icon">
                                <i class='bx bx-lock-alt'></i>
                                <i class='bx bxs-lock-alt'></i>
                            </div>
                            <span class="link hide">Passwords</span>
                        </a>
                    </li>
                    <li>
                        <a data-active="1">
                            <div class="icon">
                                <i class='bx bx-cog'></i>
                                <i class='bx bxs-cog'></i>
                            </div>
                            <span class="link hide">Settings</span>
                        </a>
                    </li>
                    <li>
                        <a data-active="2">
                            <div class="icon">
                                <i class='bx bx-user'></i>
                                <i class='bx bxs-user'></i>
                            </div>
                            <span class="link hide">Account</span>
                        </a>
                    </li>
                    <li>
                        <a data-active="3">
                            <div class="icon">
                                <i class='bx bx-help-circle'></i>
                                <i class='bx bxs-help-circle'></i>
                            </div>
                            <span class="link hide">Help</span>
                        </a>
                    </li>
                </ul>
            </div>
            
            <div class="sidebar-footer">
                <a class="log-out">
                    <i class='bx bx-log-out'></i>
                </a>
            </div>
        </nav>

        <main class="show">
            <h1>Passwords</h1>
            <div class="popup noshow-popup">
                <div class="popup-main">
                    <h2>Add Password</h2>
                    <label>Website Url:</label>
                    <input type="text" class="url-input" placeholder="Url here" autocomplete="off" required>
                    <label>Username:</label>
                    <input type="text" class="user-input" placeholder="Username here" autocomplete="off" required>
                    <label>Password:</label>
                    <input type="text" class="pass-input" placeholder="Password here" autocomplete="off" required>
                    <button class="save-entry">Save</button>
                </div>
                <div class="overlay"></div>
            </div>
            <div>
                <button class="newpswd-btn">New Password</button>
                <table>
                    <tr>
                        <th>Website</th>
                        <th>Username</th>
                        <th>Password</th>
                        <th>Date Added</th>
                    </tr>

                    <!--Test-->
                    <tr>
                        <td><a href="">test.com</a></td>
                        <td>Mr. Test</td>
                        <td>test123</td>
                        <td>01/01/2000</td>
                    </tr>
                </table>
            </div>
        </main>

        <main>
            <h1>Settings</h1>
            <p>This will be the Settings</p>
        </main>

        <main>
            <h1>Account</h1>
            <p>This will be the account page</p>
        </main>

        <main>
            <h1>Help</h1>
            <p>Idk figure it out</p>
        </main>
        <script src="../js/app.js"></script>
    </body>
</html>
