<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Password Manager | Signup</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="center">
            <h1>Sign Up</h1>
            <div class="form">
                <div class="txtfield">
                    <input type="text" class="username" autocomplete="off" required>
                    <span></span>
                    <label>Username</label>
                </div>
                <div class="txtfield">
                    <input type="text" class="password" autocomplete="off" required>
                    <span></span>
                    <label>Password</label>
                </div>
                <button class="submit-btn">Sign Up</button>
                <div class="signup">
                    Already have an account? <a href="/login">Login</a>
                </div>
                <div id="error"></div>
            </div>
        </div>

        
        <script src="./js/forms.js"></script>
    </body>
</html>
